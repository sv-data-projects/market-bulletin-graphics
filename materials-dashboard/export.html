<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Materials dashboard">
		<link rel="stylesheet" type="text/css" href="css/component-style.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js" integrity="sha512-cJ7aOLpXbec1Km9craM6xL6UOdlWf9etIz7f+cwQv2tuarLm3PLb3dv3ZqIK++SE4ui+EE0nWqKB0dOaAOv9gQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
        <script src="js/materials-dashboard.js"></script>    
    </head>

    <body>
        <main class = "main-container stepper"> 
            <div class = 'title-container'>
                <h1 id="export-header" class="vis-header">Export data trends</h1>
                <div class = "selector-container">
                    <div class = 'dropdown-container'>
                        <label for="dateSelector">Data up to</label>
                        <select name="dateSelector" id="date-selector" class = "date-selector"></select>
                    </div>
                    <div class = 'dropdown-container materials-option'>
                        <label for="materialSelector"> for</label>
                        <select name="materialSelector" id="materials-selector" class = "material-selector"></select>
                    </div>
                </div>
            </div>
            <div class="stepper-container">
                <nav class = "stepper-nav" role="tablist">
                    <ul>
                        <li id="step-1" class ="step-item step-current" role="tab" aria-selected = 'true'><a><span>Collection volumes</span></a></li>
                        <li id="step-2" class ="step-item" role="tab"><a><span>Destination flows</span></a></li>
                        <li id="step-3" class ="step-item" role="tab"><a><span>Circular flows</span></a></li>
                        <li id="step-4" class ="step-item" role="tab"><a><span>System view</span></a></li>
                    </ul>
                </nav>
            </div><!-- /tabs -->
            <div id = 'export-market-container' class = 'export-market-container'>
                <div class = 'sub-card'>
                    <div id = "export-market-subheader" class = 'label'>of xxxx tonnes of paper and paperboard exported in XXXX</div>
                    <div class = 'export-market-table-container'></div>
                </div>
            </div>
        </main>
    </body>
</html>
